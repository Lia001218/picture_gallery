<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Picture Gallery</title>
  </head>
  <body>
    <h1>Picture Gallery</h1>
    <form id="imageForm" method="post" action="/">
      <fieldset>
        <legend><h2>Add Picture</h2></legend>
        <div id="form">
          <label for="title"> Title:</label>
          <input type="text" id="nameImage" name="name" required />
        </div>
        <div id="form">
          <label for="description">Description:</label>
          <input type="text" id="description" name="description" required />
        </div>
        <div id="form">
          <label for="url">URL:</label>
          <input type="url" id="url" name="url" required />
        </div>
        <button id="submit" type="submit">Add</button>
      </fieldset>
    </form>
    <div id="img_container">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTDmUsre2tc0hpZiRJ3bE-5alGy_6tin1F6Vg&usqp=CAU"

      />
      <img

      />
      <img

      />
    </div>
  </body>
